<!DOCTYPE html>
<html>
<head>
  <title>Shay's Random Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js" type="text/javascript"></script>

</head>
<body>
  <div class="container" id="main_container">
    <div class="page header" id="main_header"><h1 id="h1_author"></h1>
    <h2 id="h2_author">&nbsp;Once Said... </h2>
        <hr style="clear: both"/>
    </div>
    <div class="jumbotron">
      <blockquote class="blockquote" id="main_quote"></blockquote>
    </div>
    <div class="row" id="buttons_row">
      <div class="col-md-2"> <button type="button" class="btn btn-primary btn-lg active" id="quote_button"> Update Quote </button> </div>
      <div class="col-md-2"> <button type="button" class="btn btn-primary btn-lg active" id="twitter_button"> Tweet !</button> </div>
    </div>
  </div>
</div>
</body>
</html>
